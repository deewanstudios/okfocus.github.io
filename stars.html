<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
@font-face {
  font-family: 'OKFocusRegular';
  src: url('http://okfoc.us/assets/fonts/okfocus-regular-webfont.eot');
  font-weight: normal;
}
@font-face {
  font-family: 'OKFocusRegular';
  src: url('http://okfoc.us/assets/fonts/okfocus-regular-webfont.woff') format('woff'),
  url('http://okfoc.us/assets/fonts/okfocus-regular-webfont.svg#okfocus-regular-webfont') format('svg');
  font-weight: normal;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  color: #888;
  background: black;
  -webkit-transition: all 1.0s;
}
h1 {
  font-size: 22px;
  margin: 0;
}
.mx-scene {
  z-index: 1;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate3d(-50%, -50%, 0);
  -moz-transform: translate3d(-50%, -50%, 0);
  transform: translate3d(-50%, -50%, 0);
  -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; -o-user-select: none; user-select: none;
}
.cubeface {
  background-size: contain;
}

#pano-rapper {
  position: absolute;
  z-index: 2;
  width:100%;
  height:100%;
  left:0;
  top:0;
}
#pano-rapper h1#pano-title{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  color:white;
  text-transform: uppercase
}
#log {
  position: absolute;
  top: 0; left: 0;
  color: red;
  z-index: 666;
  display: none;
}
#lightbulb {
  font-family: OKFocusRegular;
  color: white;
  position: fixed;
  bottom: 20px;
  right: 30px;
  font-size: 50px;
  cursor: pointer;
  z-index: 666;
}
.invert {
  background-color: white;
  -webkit-filter: invert(1.0);
}
.invert #lightbulb {
  color: white;
}
</style>
<script src="/js/vendor/jquery/jquery.js"></script>
<script src="/js/vendor/nodoubletapzoom/jquery.nodoubletapzoom.js"></script>
<script src="/js/vendor/tweenjs/build/tween.min.js"></script>
<script src="/js/vendor/loader.js"></script>
<script src="/js/vendor/spin.js/spin.js"></script>
<script src="/js/mx/mx.js"></script>
<script src="/js/mx/mx.scene.js"></script>
<script src="/js/mx/mx.gyroRotationControl.js"></script>
<script src="/js/mx/mx.rotationControl.js"></script>
<script src="/js/mx/mx.texturedBox.js"></script>
<script src="/js/spinner.js"></script>
<script src="/js/pano_stars.js"></script>
<script>
window.addEventListener("load",function() {
  init()
  window.scrollTo(0,0)
  $("#lightbulb").click(function(){ $('body').toggleClass("invert") })
}, false);
</script>
</head>
<body class="invert">
<div id="pano-rapper">
<div id="log"></div>
</div>
<div id="lightbulb">i</div>
</body>
</html>
